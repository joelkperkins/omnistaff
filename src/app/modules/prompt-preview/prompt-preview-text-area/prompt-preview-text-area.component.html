<mat-card class="prompt-preview">
    <mat-card-header>
        <h2>Voice Prompt Preview</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="promptPreview">
            <mat-form-field appearance="fill" class="prompt-text">
                <textarea matInput formControlName="body"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
